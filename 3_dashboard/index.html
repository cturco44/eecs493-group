<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Faster+One&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>
    <div class="header d-flex flex-row justify-content-between align-items-center">
        <img src="images/back.svg" alt="back icon">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <img src="images/report.svg" class="me-3 icon" alt="report icon">
            <img src="images/home.svg" class="me-3 icon" alt="home icon">
            <img src="images/question-mark.svg" class="me-3 icon" alt="question icon">
        </div>
    </div>
    <div class="top mt-3">
        <h1 class="text-center">Way to Go, Name!</h1>
        <h3 class="text-center mb-5">Look at all that progress!</h1>
        <div class="d-flex flex-row flex-wrap justify-content-center">
            <div class="card me-4">
                <h3 class="text-center">Excercise</h3>
                <img class="card-image" src="images/excercise.svg" alt="excercise icon">
                <div class="card-text"><h3 class="text-center">Favorite Category</h3></div>
            </div>
            <div class="card me-4">
                <h1 class="text-center big-card-text">5000</h3>
                <div class="card-text"><h3 class="text-center">Total Points Earned</h3></div>
            </div>
            <div class="card me-4">
                <h1 class="text-center big-card-text-2">50</h3>
                    <div class="card-text"><h3 class="text-center">Total Minutes</h3></div>
            </div>
        </div>
        
    </div>
    
    <div class="container">
        <div class="divider"></div>
        <div class="row">
            <h2>My Stats</h2>
        </div>
        <div class="row mt-3">
            <div class="col">
                <img src="images/graph.png" class="me-3" alt="bar chart">
            </div>
            <div class="col">
                <div class="d-flex justify-content-around align-items-start">
                    <div class="d-flex flex-column align-items-center">
                        <img src="images/social.svg" alt="social icon">
                        <div class="subimage">Social</div>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <div class="number grey">40</div>
                        <div class="under-number">Minutes</div>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <div class="number green">+50%</div>
                        <div class="under-number">Mood Change</div>
                    </div>
                </div>
                <div class="d-flex justify-content-around align-items-center mt-3">
                    <div class="d-flex flex-column align-items-center">
                        <img src="images/mental.svg" alt="social icon">
                        <div class="subimage">Mental</div>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <div class="number grey">40</div>
                        <div class="under-number">Minutes</div>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <div class="number red">-25%</div>
                        <div class="under-number">Mood Change</div>
                    </div>
                </div>
                <div class="d-flex justify-content-around align-items-center mt-3">
                    <div class="d-flex flex-column align-items-center">
                        <img src="images/excercise1.svg" alt="social icon">
                        <div class="subimage">Excercise</div>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <div class="number grey">40</div>
                        <div class="under-number">Minutes</div>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <div class="number green">+70%</div>
                        <div class="under-number">Mood Change</div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
